<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Rewards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://images.pexels.com/photos/1103970/pexels-photo-1103970.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            padding: 50px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            padding: 20px;
            background: rgba(30, 30, 30, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        .highlight {
            color: #ffcc00;
            font-weight: bold;
        }
        .btn {
            background: #ffcc00;
            color: black;
            padding: 14px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            display: inline-block;
            text-decoration: none;
            margin-top: 20px;
            font-size: 1.2em;
        }
        .btn:hover {
            background: #e6b800;
        }
        .timer {
            font-size: 1.2em;
            margin-top: 10px;
            color: #ff6666;
        }
    </style>
    <script>
        function loadStreak() {
            document.getElementById("streak").textContent = localStorage.getItem("streakCounter") || 0;
        }

        function startTimer() {
            const now = new Date().getTime();
            const storedTime = localStorage.getItem("lastTaskTime") || 0;
            const targetTime = parseInt(storedTime) + 24 * 60 * 60 * 1000;
            
            function updateTimer() {
                const currentTime = new Date().getTime();
                const timeLeft = targetTime - currentTime;
                
                if (timeLeft > 0) {
                    const hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
                    const minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
                    const seconds = Math.floor((timeLeft / 1000) % 60);
                    document.getElementById("timer").textContent = `Next task in: ${hours}h ${minutes}m ${seconds}s`;
                } else {
                    document.getElementById("timer").textContent = "You can do a task now!";
                }
            }
            
            setInterval(updateTimer, 1000);
            updateTimer();
        }

        window.onload = function() {
            loadStreak();
            startTimer();
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>Earn Rewards</h1>
        <p>After getting a <span class="highlight">30-day streak</span>, you can redeem <span class="highlight">ANY</span> amount of Robux if you have them in your Discord bot balance.</p>
        <h2>Current Streak: <span id="streak">0</span> days</h2>
        <p class="timer" id="timer"></p>
        <a href="https://shrinkme.ink/tvNUVwa" class="btn">Do Tasks</a>
    </div>
</body>
</html>
