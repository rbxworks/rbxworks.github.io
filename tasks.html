<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Rewards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #121212;
            color: white;
            padding: 50px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        .highlight {
            color: #ffcc00;
            font-weight: bold;
        }
        .btn {
            background: #ffcc00;
            color: black;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            display: block;
            width: 100%;
            text-decoration: none;
            margin-top: 20px;
        }
        .btn:hover {
            background: #e6b800;
        }
    </style>
    <script>
        function loadStreak() {
            document.getElementById("streak").textContent = localStorage.getItem("streakCounter") || 0;
        }

        window.onload = loadStreak;
    </script>
</head>
<body>
    <div class="container">
        <h1>Earn Rewards</h1>
        <p>After getting a <span class="highlight">30-day streak</span>, you can redeem <span class="highlight">ANY</span> amount of Robux if you have them in your Discord bot balance.</p>
        <h2>Current Streak: <span id="streak">0</span> days</h2>
        <a href="https://shrinkme.ink/tvNUVwa" class="btn">Do Tasks</a>
    </div>
</body>
</html>
