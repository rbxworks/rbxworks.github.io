<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Redeem Coins</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .top-bar {
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            font-size: 1.5rem;
            font-family: 'Press Start 2P', cursive;
            color: #fff;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 0 0 15px #00ff00, 0 0 30px #00ff00;
            margin-top: 100px;
            animation: fadeIn 1.5s ease-out;
        }

        .btn {
            background: linear-gradient(90deg, #ff6600, #ffcc00);
            color: white;
            font-size: 1.5rem;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.8);
            margin: 15px;
            width: 300px;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 204, 0, 1);
        }
    </style>
</head>
<body>

    <div class="top-bar">Earn Redeem Coins</div>

    <h1>Play and Earn!</h1>

    <button class="btn" onclick="playWhackAMole()">Play Whack-a-Mole</button>

    <script>
        function playWhackAMole() {
            window.location.href = "whack-a-mole.html";
        }
    </script>

</body>
</html>
