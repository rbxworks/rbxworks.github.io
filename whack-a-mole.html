<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole - Earn Coins</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #2E3192, #1BFFFF);
            color: white;
            padding-top: 60px;
        }

        .top-bar {
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            font-size: 1.5rem;
            font-family: 'Press Start 2P', cursive;
            color: #fff;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
        }

        .redeem-coins {
            font-size: 1.3rem;
            font-family: 'Press Start 2P', cursive;
            color: #ffcc00;
            text-shadow: 0 0 10px #ffcc00;
            margin-top: 20px;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .hole {
            width: 100px;
            height: 100px;
            background: #222;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mole {
            width: 80px;
            height: 80px;
            background: brown;
            border-radius: 50%;
            display: none;
            cursor: pointer;
            animation: molePop 0.3s ease-in-out;
        }

        button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: #ff5733;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #c70039;
        }

        @keyframes molePop {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        .ad-container {
            margin-top: 20px;
        }
    </style>

</head>
<body>

    <div class="top-bar">Whack-a-Mole Game</div>

    <!-- New Ad (468x60) Above Game -->
    <div class="ad-container">
        <script type="text/javascript">
            atOptions = {
                'key' : '9c30ed1ade1ec092b98050a7b8c901a1',
                'format' : 'iframe',
                'height' : 60,
                'width' : 468,
                'params' : {}
            };
        </script>
        <script type="text/javascript" src="//www.highperformanceformat.com/9c30ed1ade1ec092b98050a7b8c901a1/invoke.js"></script>
    </div>

    <p class="redeem-coins">Your Score: <span id="score">0</span></p>
    <p class="redeem-coins">Redeem Coins: <span id="redeemCoins">0</span></p>
    <p class="redeem-coins">Time: <span id="timer">30</span></p>

    <div class="game-container">
        <div class="hole" onclick="whackMole(0)"><div class="mole" id="mole0"></div></div>
        <div class="hole" onclick="whackMole(1)"><div class="mole" id="mole1"></div></div>
        <div class="hole" onclick="whackMole(2)"><div class="mole" id="mole2"></div></div>
        <div class="hole" onclick="whackMole(3)"><div class="mole" id="mole3"></div></div>
        <div class="hole" onclick="whackMole(4)"><div class="mole" id="mole4"></div></div>
        <div class="hole" onclick="whackMole(5)"><div class="mole" id="mole5"></div></div>
    </div>

    <button onclick="startGame()">Start Game</button>
    <button onclick="redeemPoints()">Get Balance</button>

    <!-- Existing Ad (728x90) Below Game -->
    <div class="ad-container">
        <script type="text/javascript">
            atOptions = {
                'key' : '39ec52dc77daee58c5a2b7384152bd54',
                'format' : 'iframe',
                'height' : 90,
                'width' : 728,
                'params' : {}
            };
        </script>
        <script type="text/javascript" src="//www.highperformanceformat.com/39ec52dc77daee58c5a2b7384152bd54/invoke.js"></script>
    </div>

    <script>
        let score = 0;
        let activeMole = -1;
        let gameInterval;
        let timeLeft = 30;
        let timerInterval;

        function startGame() {
            score = 0;
            timeLeft = 30;
            document.getElementById("score").innerText = score;
            document.getElementById("timer").innerText = timeLeft;

            if (gameInterval) clearInterval(gameInterval);
            if (timerInterval) clearInterval(timerInterval);

            gameInterval = setInterval(() => {
                if (activeMole !== -1) {
                    document.getElementById(`mole${activeMole}`).style.display = "none";
                }

                activeMole = Math.floor(Math.random() * 6);
                document.getElementById(`mole${activeMole}`).style.display = "block";
            }, 1000);

            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById("timer").innerText = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(gameInterval);
                    clearInterval(timerInterval);
                    alert("Time's up!");
                    redeemPoints();
                }
            }, 1000);
        }

        function whackMole(index) {
            if (index === activeMole) {
                score++;
                document.getElementById("score").innerText = score;
                document.getElementById(`mole${index}`).style.display = "none";
                activeMole = -1;
            }
        }

        function redeemPoints() {
            let redeemCoins = Math.floor(score / 15);
            if (redeemCoins > 0) {
                let currentBalance = parseInt(localStorage.getItem("redeemCoins") || 0);
                localStorage.setItem("redeemCoins", currentBalance + redeemCoins);
                document.getElementById("redeemCoins").innerText = currentBalance + redeemCoins;
                alert(`You earned ${redeemCoins} Redeem Coins!`);
                score = 0;
                document.getElementById("score").innerText = score;
            }
        }

        window.onload = function () {
            document.getElementById("redeemCoins").innerText = localStorage.getItem("redeemCoins") || 0;
        };
    </script>

</body>
</html>
