<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surveys</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
            background: url('https://images.pexels.com/photos/355770/pexels-photo-355770.jpeg') no-repeat center center/cover;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            font-size: 1.2rem;
            font-family: 'Press Start 2P', cursive;
            text-shadow: 0 0 5px #ffcc00;
        }

        .highlight {
            color: #ffcc00;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }

        h1 {
            font-size: 2.5rem;
            text-shadow: 0 0 20px #ffcc00, 0 0 40px #ffcc00;
        }

        .btn {
            background: linear-gradient(90deg, #ff6600, #ffcc00);
            color: white;
            font-size: 1.2rem;
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.8);
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .redeem-btn {
            background: linear-gradient(90deg, #007bff, #00c3ff);
            padding: 12px 20px;
            font-size: 1rem;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 195, 255, 0.8);
        }

        .redeem-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 195, 255, 1);
        }
    </style>
</head>
<body>

<div class="top-bar">
    <span id="welcome-message"></span>
    <span>ðŸ’° <span id="coin-balance" class="highlight">0</span> Redeem Coins</span>
    <a href="Redeem.html" class="redeem-btn">Redeem Robux</a>
</div>

<div class="container">
    <h1>Earn by Playing & Completing Offers</h1>
    <button class="btn" onclick="window.location.href='Earn.html'">Earn by Playing Games</button>
    <button class="btn" onclick="redirectToKiwiWall()">KiwiWall</button>
</div>

<script>
    function getRedeemCoins() {
        return parseFloat(localStorage.getItem("redeemCoins")) || 0;
    }

    function updateUI() {
        let username = localStorage.getItem("username");
        if (!username) {
            window.location.href = "login.html";
            return;
        }

        document.getElementById("welcome-message").innerText = `Welcome ${username}`;
        document.getElementById("coin-balance").innerText = getRedeemCoins();
    }

    function redirectToKiwiWall() {
        let username = localStorage.getItem("username");
        if (!username) {
            alert("Error: No username found!");
            return;
        }
        window.location.href = `https://www.kiwiwall.com/wall/3pdVDq4E6h5Qv3kKI4DPA84jMpR5uPlw/${username}`;
    }

    document.addEventListener("DOMContentLoaded", updateUI);
</script>

</body>
</html>
