<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - rbxworks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* CSS Variables for consistent theme */
        :root {
            --bg-gradient-start: #1f2937;
            --bg-gradient-end: #111827;
            --card-bg: rgba(31, 41, 55, 0.65);
            --accent-color: #38bdf8;
            --accent-hover: #0ea5e9;
            --text-primary: #f3f4f6;
            --text-secondary: #9ca3af;
            --border-color: rgba(107, 114, 128, 0.3);
            --input-bg: rgba(55, 65, 81, 0.5);
            --shadow-color: rgba(0, 0, 0, 0.4);
            --card-blur: 8px;
            --border-radius-main: 12px;
            --border-radius-small: 8px;
        }

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end)) no-repeat center center fixed;
            background-size: cover;
            color: var(--text-primary);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            line-height: 1.7;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Top Bar */
        .top-bar {
            width: 100%;
            padding: 15px 30px;
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(var(--card-blur));
            -webkit-backdrop-filter: blur(var(--card-blur));
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 4px 15px var(--shadow-color);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            text-align: left;
        }

        .brand-name {
            font-weight: 600;
            font-size: 1.3rem;
            color: var(--text-primary);
        }

        .brand-name i {
            margin-right: 8px;
            color: var(--accent-color);
        }

        /* Login Container */
        .container {
            background: var(--card-bg);
            padding: 40px 45px;
            border-radius: var(--border-radius-main);
            box-shadow: 0 8px 32px var(--shadow-color);
            backdrop-filter: blur(var(--card-blur));
            -webkit-backdrop-filter: blur(var(--card-blur));
            border: 1px solid var(--border-color);
            text-align: center;
            max-width: 420px;
            width: 100%;
            margin-top: 100px; /* ensures spacing below fixed bar */
        }

        h1 {
            font-size: 2.3rem;
            font-weight: 700;
            margin-bottom: 30px;
            color: var(--text-primary);
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-box {
            padding: 15px 20px;
            font-size: 1rem;
            width: 100%;
            border-radius: var(--border-radius-small);
            border: 1px solid var(--border-color);
            background: var(--input-bg);
            color: var(--text-primary);
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-box::placeholder {
            color: var(--text-secondary);
            opacity: 0.8;
        }

        .input-box:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.3);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background-color: var(--accent-color);
            color: var(--bg-gradient-end);
            font-size: 1.1rem;
            font-weight: 600;
            padding: 14px 30px;
            border: none;
            border-radius: var(--border-radius-small);
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(56, 189, 248, 0.25);
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: var(--accent-hover);
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(56, 189, 248, 0.4);
        }

        .btn:active {
            transform: translateY(-1px);
            box-shadow: 0 3px 8px rgba(56, 189, 248, 0.3);
        }

        @media (max-width: 480px) {
            body { padding: 10px; }
            .top-bar { padding: 12px 20px; }
            .brand-name { font-size: 1.1rem; }
            .container { padding: 30px 25px; margin-top: 80px; }
            h1 { font-size: 1.8rem; }
            .input-box { padding: 12px 15px; }
            .btn { font-size: 1rem; padding: 12px 25px; }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <span class="brand-name">
            <i class="fa-solid fa-cubes"></i> rbxworks
        </span>
    </div>

    <div class="container">
        <h1>Account Login</h1>
        <div class="input-group">
            <input type="text" id="username" class="input-box" placeholder="Enter Roblox Username">
        </div>
        <button class="btn" onclick="login()">
            <i class="fa-solid fa-right-to-bracket"></i> Login
        </button>
    </div>

    <script>
        function getRedeemCoins() {
            return parseFloat(localStorage.getItem("redeemCoins")) || 0;
        }

        function setRedeemCoins(amount) {
            localStorage.setItem("redeemCoins", amount);
        }

        function login() {
            let usernameInput = document.getElementById("username");
            let username = usernameInput.value.trim();

            if (username === "") {
                alert("Please enter a username!");
                usernameInput.focus();
                usernameInput.style.borderColor = '#f87171';
                setTimeout(() => { 
                    usernameInput.style.borderColor = 'var(--border-color)'; 
                }, 2000);
                return;
            }

            localStorage.setItem("username", username);
            window.location.href = "Surveys.html";
        }

        function checkLoginStatus() {
            if (localStorage.getItem("username")) {
                window.location.href = "Surveys.html";
            }
        }

        document.addEventListener("DOMContentLoaded", checkLoginStatus);
    </script>
</body>
</html>
