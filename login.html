<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
            background: url('https://images.pexels.com/photos/355770/pexels-photo-355770.jpeg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            width: 100%;
            position: fixed;
            top: 0;
            background: rgba(0, 0, 0, 0.7);
            font-size: 1.2rem;
            font-family: 'Press Start 2P', cursive;
            text-shadow: 0 0 5px #ffcc00;
        }

        .highlight {
            color: #ffcc00;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
            text-align: center;
            margin-top: 80px;
            max-width: 400px;
        }

        h1 {
            font-size: 2.2rem;
            text-shadow: 0 0 20px #ffcc00, 0 0 40px #ffcc00;
            margin-bottom: 20px;
        }

        .input-box {
            padding: 12px;
            font-size: 1rem;
            width: 90%;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 2px solid #ffcc00;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
        }

        .btn {
            background: linear-gradient(90deg, #ff6600, #ffcc00);
            color: white;
            font-size: 1.2rem;
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.8);
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="top-bar">
    <span id="welcome-message"></span>
    <span>ðŸ’° <span id="coin-balance" class="highlight">0</span> Redeem Coins</span>
</div>

<div class="container">
    <h1>Login</h1>
    <input type="text" id="username" class="input-box" placeholder="Enter Username">
    <button class="btn" onclick="login()">Login</button>
</div>

<script>
    function getRedeemCoins() {
        return parseFloat(localStorage.getItem("redeemCoins")) || 0;
    }

    function setRedeemCoins(amount) {
        localStorage.setItem("redeemCoins", amount);
        document.getElementById("coin-balance").innerText = amount;
    }

    function login() {
        let username = document.getElementById("username").value.trim();
        if (username === "") {
            alert("Please enter a username!");
            return;
        }

        localStorage.setItem("username", username);
        window.location.href = "Surveys.html"; 
    }

    function updateUI() {
        let username = localStorage.getItem("username");
        if (username) {
            document.getElementById("welcome-message").innerText = `Welcome ${username}`;
            document.getElementById("coin-balance").innerText = getRedeemCoins();
        }
    }

    function checkLoginStatus() {
        if (localStorage.getItem("username")) {
            window.location.href = "Surveys.html"; // Redirect if already logged in
        }
    }

    document.addEventListener("DOMContentLoaded", () => {
        updateUI();
        checkLoginStatus();
    });
</script>

</body>
</html>
