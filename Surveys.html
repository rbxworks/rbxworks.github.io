<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Tasks & Earn Coins</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://images.pexels.com/photos/355770/pexels-photo-355770.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .top-bar {
            font-family: 'Press Start 2P', cursive;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            font-size: 1.5rem;
            color: #ffcc00;
            text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        .btn {
            display: block;
            background: linear-gradient(90deg, #007bff, #00c3ff);
            color: white;
            font-size: 1.6rem;
            padding: 30px;
            margin: 20px auto;
            width: 90%;
            max-width: 500px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 204, 255, 0.8);
        }

        .btn:disabled {
            background: gray;
            cursor: not-allowed;
            box-shadow: none;
        }

        .btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 204, 255, 1);
        }

        .highlight {
            color: #ffcc00;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ffcc00;
            text-shadow: 0 0 10px #ffcc00;
        }

        .special-btn {
            background: linear-gradient(90deg, #ffcc00, #ff6600); /* Standout color */
            font-size: 1.8rem;
            padding: 35px; /* Slightly larger padding */
            margin: 30px auto;
            width: 90%;
            max-width: 500px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease;
            box-shadow: 0 0 30px rgba(255, 204, 0, 0.8);
        }

        .special-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(255, 204, 0, 1);
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <span id="welcome-message"></span>
        <span>ðŸ’° <span id="coin-balance" class="highlight">0</span> Redeem Coins</span>
        <a href="redeem-robux.html" class="redeem-btn">Redeem Robux</a>
    </div>

    <div class="container">
        <h2>Earn by Playing Games</h2>
        <button class="btn" onclick="window.location.href='Earn.html'">Earn by Playing Games</button>
        <button class="special-btn" onclick="window.location.href='tasks.html'">Watch Ads and Complete Tasks to Earn</button>
    </div>

    <script>
        function getRedeemCoins() {
            return parseFloat(localStorage.getItem("redeemCoins")) || 0;
        }

        function updateUI() {
            let username = localStorage.getItem("username");
            if (!username) {
                window.location.href = "login.html";
                return;
            }

            document.getElementById("welcome-message").innerText = `Welcome ${username}`;
            document.getElementById("coin-balance").innerText = getRedeemCoins();
        }

        document.addEventListener("DOMContentLoaded", function() {
            updateUI();
        });
    </script>

</body>
</html>
