<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Tasks & Earn Rewards</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* CSS Variables for easier theme management */
        :root {
            --bg-gradient-start: #1f2937; /* Dark Gray Blue */
            --bg-gradient-end: #111827; /* Darker Gray Blue */
            --card-bg: rgba(31, 41, 55, 0.6); /* Semi-transparent card */
            --accent-color: #38bdf8; /* Light Sky Blue */
            --accent-hover: #0ea5e9; /* Slightly Darker Sky Blue */
            --text-primary: #f3f4f6; /* Light Gray */
            --text-secondary: #9ca3af; /* Medium Gray */
            --text-highlight: #fde047; /* Yellow */
            --border-color: rgba(107, 114, 128, 0.3); /* Gray border */
            --shadow-color: rgba(0, 0, 0, 0.4);
            --card-blur: 8px;
            --border-radius-main: 12px;
            --border-radius-small: 8px;
        }

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            color: var(--text-primary);
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            line-height: 1.7;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Top Bar Styling */
        .top-bar {
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(var(--card-blur));
            -webkit-backdrop-filter: blur(var(--card-blur));
            padding: 18px 30px;
            font-size: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px 25px;
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 4px 15px var(--shadow-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .top-bar #welcome-message {
            font-weight: 500;
            color: var(--text-primary);
        }
        
        #welcome-message .user-id-label {
            font-size: 0.8em;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .top-bar .coin-section {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .top-bar #coin-balance {
            font-weight: 700;
            color: var(--text-highlight);
            font-size: 1.2em;
        }

        .top-bar .coin-section .fa-coins {
            color: var(--text-highlight);
            font-size: 1.3em;
            vertical-align: middle;
        }

        .top-bar .redeem-link {
            background-color: var(--accent-color);
            color: var(--bg-gradient-end);
            padding: 10px 22px;
            border-radius: var(--border-radius-small);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 3px 8px rgba(56, 189, 248, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .top-bar .redeem-link:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(56, 189, 248, 0.5);
        }

        /* Main Content Container */
        .container {
            max-width: 680px;
            width: 90%;
            margin: 50px auto;
            background: var(--card-bg);
            padding: 40px 45px;
            border-radius: var(--border-radius-main);
            box-shadow: 0 8px 32px var(--shadow-color);
            backdrop-filter: blur(var(--card-blur));
            -webkit-backdrop-filter: blur(var(--card-blur));
            border: 1px solid var(--border-color);
            flex: 1;
        }

        /* Offerwall Container (Initially Hidden) */
        #offerwall-container {
            display: none;
            width: 100%;
            flex: 1;
            padding: 20px;
        }
        #offerwall-iframe {
            width: 100%;
            height: calc(100vh - 150px); /* Adjust height based on top/bottom bars */
            border-radius: var(--border-radius-main);
        }
        .back-button {
            display: block;
            margin: 0 auto 20px auto;
            width: fit-content;
        }

        /* Heading Style */
        h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 35px;
            color: var(--text-primary);
            background: linear-gradient(90deg, var(--text-primary), #d1d5db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
        }

        /* Revtoo Button Card Style */
        .rev-card {
            background-color: rgba(56, 189, 248, 0.1);
            border: 1px solid var(--accent-color);
            border-radius: var(--border-radius-main);
            padding: 25px;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .rev-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 7px 20px rgba(56, 189, 248, 0.3);
            background-color: rgba(56, 189, 248, 0.2);
        }
        .rev-card h3 {
            font-size: 1.8rem;
            color: var(--accent-color);
            margin-bottom: 10px;
            font-weight: 600;
        }
        .rev-card p {
            font-size: 1rem;
            color: var(--text-secondary);
            max-width: 80%;
            margin: 0 auto;
        }


        /* Button Styling */
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background-color: var(--accent-color);
            color: var(--bg-gradient-end);
            font-size: 1.1rem;
            font-weight: 600;
            padding: 16px 25px;
            margin: 25px auto;
            width: 100%;
            max-width: 400px;
            border: none;
            border-radius: var(--border-radius-small);
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(56, 189, 248, 0.25);
            text-transform: none;
            letter-spacing: 0.3px;
        }

        .btn i {
            font-size: 1.2em;
        }

        .btn:hover {
            background-color: var(--accent-hover);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 7px 15px rgba(56, 189, 248, 0.4);
        }

        .btn:active {
            transform: translateY(-1px) scale(1);
            box-shadow: 0 3px 8px rgba(56, 189, 248, 0.3);
        }

        /* Bottom Bar Styling */
        .bottom-bar {
            background: var(--bg-gradient-end);
            color: var(--text-secondary);
            padding: 20px;
            font-size: 0.9rem;
            text-align: center;
            margin-top: auto;
            border-top: 1px solid var(--border-color);
            box-shadow: 0 -4px 15px var(--shadow-color);
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .top-bar { padding: 15px 20px; justify-content: center; }
            .container { padding: 30px 25px; margin: 40px auto; width: 92%; }
            h2 { font-size: 2rem; }
            .btn { font-size: 1rem; padding: 14px 20px; max-width: 350px; }
            .rev-card h3 { font-size: 1.5rem; }
            .rev-card p { font-size: 0.9rem; }
        }
        @media (max-width: 480px) {
            .top-bar { flex-direction: column; align-items: center; gap: 12px; padding: 15px; }
            .top-bar .redeem-link { width: 80%; justify-content: center; }
            h2 { font-size: 1.8rem; }
            .btn { font-size: 0.95rem; padding: 12px 18px; max-width: 90%; gap: 8px; }
            .bottom-bar { font-size: 0.8rem; padding: 15px; }
            .container { padding: 25px 15px; }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <span id="welcome-message">Loading...</span>
        <div class="coin-section">
            <i class="fa-solid fa-coins"></i> <span>Balance: <span id="coin-balance" class="highlight">0</span></span>
        </div>
        <a href="redeem-robux.html" class="redeem-link">
            <i class="fa-solid fa-gift"></i> <span>Redeem Rewards</span>
        </a>
    </div>

    <div class="container" id="main-container">
        <h2>Engage & Earn Rewards</h2>
        
        <div class="rev-card" onclick="showOfferwall()">
            <h3><i class="fa-solid fa-wand-magic-sparkles"></i> revtoo</h3>
            <p>Earn coins easily by completing surveys, playing games, and finishing simple tasks on our offerwall.</p>
        </div>
        
        <button class="btn" onclick="window.location.href='promocode.html'">
            <i class="fa-solid fa-ticket"></i> Redeem Promo Code
        </button>
    </div>

    <div id="offerwall-container">
        <button class="btn back-button" onclick="showMainContent()">
            <i class="fa-solid fa-arrow-left"></i> Back to Menu
        </button>
        <iframe id="offerwall-iframe" style="width:100%;" scrolling="yes" frameborder="0" allow="clipboard-write"></iframe>
    </div>

    <div class="bottom-bar">
        &copy; 2025 rbxworks. Not affiliated with Roblox in any way.
    </div>

    <script>
        const REWARDS_URL = "https://rbxworks.github.io/data/rewards.json";
        const COIN_MULTIPLIER = 50;

        // --- User ID Management ---
        function getUserId() {
            let userId = localStorage.getItem("userId");
            if (!userId) {
                // Generate a new random ID for first-time visitors
                userId = Date.now().toString(36) + Math.random().toString(36).substring(2);
                localStorage.setItem("userId", userId);
            }
            return userId;
        }
        
        // --- Revtoo Offerwall ---
        function showOfferwall() {
            const userId = getUserId();
            const iframe = document.getElementById('offerwall-iframe');
            iframe.src = `https://revtoo.com/offerwall/wa8fbd7t2bwop5n0slweqphylgkf8v/${userId}`;
            
            document.getElementById('main-container').style.display = 'none';
            document.getElementById('offerwall-container').style.display = 'block';
        }

        function showMainContent() {
            document.getElementById('main-container').style.display = 'block';
            document.getElementById('offerwall-container').style.display = 'none';
        }

        // --- Balance Functions ---
        function getRedeemCoins() {
            return parseFloat(localStorage.getItem("redeemCoins")) || 0;
        }

        function setRedeemCoins(amount) {
            localStorage.setItem("redeemCoins", amount);
        }

        // --- Automatic Balance Sync ---
        async function syncBalance() {
            const userId = getUserId();
            const lastSyncedTimestamp = localStorage.getItem('lastSyncedTimestamp') || new Date(0).toISOString();

            try {
                const response = await fetch(REWARDS_URL);
                if (!response.ok) {
                    console.error("Failed to fetch rewards data.");
                    return;
                }
                const rewardsData = await response.json();

                if (rewardsData[userId]) {
                    const rewardInfo = rewardsData[userId];
                    const rewardTimestamp = rewardInfo.last_updated;

                    if (new Date(rewardTimestamp) > new Date(lastSyncedTimestamp)) {
                        const balanceToAdd = rewardInfo.balance * COIN_MULTIPLIER;
                        const currentCoins = getRedeemCoins();
                        const newTotal = currentCoins + balanceToAdd;
                        
                        setRedeemCoins(newTotal);
                        localStorage.setItem('lastSyncedTimestamp', rewardTimestamp);

                        console.log(`Synced ${balanceToAdd} coins. New total: ${newTotal}`);
                        alert(`Congratulations! ${balanceToAdd} coins have been added to your balance!`);
                    }
                }
            } catch (error) {
                console.error("Error syncing balance:", error);
            } finally {
                updateUI();
            }
        }
        
        // --- MODIFIED UI Update Function ---
        function updateUI() {
            const username = localStorage.getItem("username");
            const userId = getUserId();
            
            // Update welcome message to show both Username and User ID
            const welcomeEl = document.getElementById("welcome-message");
            welcomeEl.innerHTML = `Welcome, <strong>${username}!</strong> <span class="user-id-label">(ID: ${userId.substring(0, 8)}...)</span>`;
            
            // Format balance with commas
            document.getElementById("coin-balance").innerText = getRedeemCoins().toLocaleString();
        }

        // --- Run script after DOM is loaded ---
        document.addEventListener("DOMContentLoaded", () => {
            // Re-introduced the username check from your original code
            const username = localStorage.getItem("username");
            if (!username) {
                // If no username is found, redirect to login page
                window.location.href = "login.html";
                return; // Stop further execution
            }

            // Ensure a user ID is allotted
            getUserId();
            
            // Check for rewards first, then update the UI with the latest info
            syncBalance();
        });
    </script>

</body>
</html>
