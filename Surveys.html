<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Tasks & Earn Rewards</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* CSS Variables for easier theme management */
        :root {
            --bg-gradient-start: #1f2937; /* Dark Gray Blue */
            --bg-gradient-end: #111827; /* Darker Gray Blue */
            --card-bg: rgba(31, 41, 55, 0.6); /* Semi-transparent card */
            --accent-color: #38bdf8; /* Light Sky Blue */
            --accent-hover: #0ea5e9; /* Slightly Darker Sky Blue */
            --text-primary: #f3f4f6; /* Light Gray */
            --text-secondary: #9ca3af; /* Medium Gray */
            --text-highlight: #fde047; /* Yellow */
            --border-color: rgba(107, 114, 128, 0.3); /* Gray border */
            --shadow-color: rgba(0, 0, 0, 0.4);
            --card-blur: 8px;
            --border-radius-main: 12px;
            --border-radius-small: 8px;
        }

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            color: var(--text-primary);
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            line-height: 1.7; /* Slightly increased line height */
            -webkit-font-smoothing: antialiased; /* Smoother fonts on Mac */
            -moz-osx-font-smoothing: grayscale; /* Smoother fonts on Firefox */
        }

        /* Top Bar Styling */
        .top-bar {
            background: rgba(17, 24, 39, 0.8); /* Slightly darker transparent */
            backdrop-filter: blur(var(--card-blur));
            -webkit-backdrop-filter: blur(var(--card-blur));
            padding: 18px 30px;
            font-size: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px 25px; /* Row and column gap */
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 4px 15px var(--shadow-color);
            position: sticky; /* Keep top bar visible */
            top: 0;
            z-index: 100;
        }

        .top-bar #welcome-message {
            font-weight: 500;
            color: var(--text-primary);
        }

        .top-bar .coin-section {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .top-bar #coin-balance {
            font-weight: 700;
            color: var(--text-highlight); /* Bright yellow for coins */
            font-size: 1.2em; /* Make balance stand out */
        }

        .top-bar .coin-section .fa-coins { /* Style coin icon */
             color: var(--text-highlight);
             font-size: 1.3em;
             vertical-align: middle;
        }

        /* Redeem Link (Top Bar) - Styled like a primary button */
        .top-bar .redeem-link {
            background-color: var(--accent-color);
            color: var(--bg-gradient-end); /* Dark text on light button */
            padding: 10px 22px;
            border-radius: var(--border-radius-small);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 3px 8px rgba(56, 189, 248, 0.3);
            display: inline-flex; /* Align icon and text */
            align-items: center;
            gap: 8px;
        }

        .top-bar .redeem-link:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(56, 189, 248, 0.5);
        }

        /* Main Content Container - Enhanced Glassmorphism */
        .container {
            max-width: 680px;
            width: 90%;
            margin: 50px auto;
            background: var(--card-bg);
            padding: 40px 45px;
            border-radius: var(--border-radius-main);
            box-shadow: 0 8px 32px var(--shadow-color);
            backdrop-filter: blur(var(--card-blur));
            -webkit-backdrop-filter: blur(var(--card-blur));
            border: 1px solid var(--border-color);
            flex: 1;
        }

        /* Heading Style */
        h2 {
            font-size: 2.5rem; /* Larger Heading */
            font-weight: 700;
            margin-bottom: 35px;
            color: var(--text-primary);
            /* Subtle gradient text effect */
            background: linear-gradient(90deg, var(--text-primary), #d1d5db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
        }

        /* Button Styling - Modern & Clean */
        .btn {
            display: flex; /* Use flex for icon alignment */
            align-items: center;
            justify-content: center; /* Center text/icon */
            gap: 12px; /* Space between icon and text */
            background-color: var(--accent-color);
            color: var(--bg-gradient-end); /* Dark text on light button */
            font-size: 1.1rem;
            font-weight: 600;
            padding: 16px 25px;
            margin: 25px auto;
            width: 100%;
            max-width: 400px;
            border: none;
            border-radius: var(--border-radius-small);
            cursor: pointer;
            transition: all 0.3s ease-in-out; /* Smooth transition */
            box-shadow: 0 4px 10px rgba(56, 189, 248, 0.25);
            text-transform: none; /* Normal case */
            letter-spacing: 0.3px;
        }

        .btn i { /* Icon style within button */
            font-size: 1.2em; /* Make icon slightly larger */
        }

        .btn:hover {
            background-color: var(--accent-hover);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 7px 15px rgba(56, 189, 248, 0.4);
        }

         .btn:active {
             transform: translateY(-1px) scale(1);
             box-shadow: 0 3px 8px rgba(56, 189, 248, 0.3);
        }

        /* Bottom Bar Styling */
        .bottom-bar {
            background: var(--bg-gradient-end); /* Match dark end of gradient */
            color: var(--text-secondary);
            padding: 20px;
            font-size: 0.9rem;
            text-align: center;
            margin-top: auto; /* Pushes footer to bottom */
            border-top: 1px solid var(--border-color);
            box-shadow: 0 -4px 15px var(--shadow-color);
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
             .top-bar {
                padding: 15px 20px;
                justify-content: center; /* Center items when they wrap */
            }
             .container {
                padding: 30px 25px;
                margin: 40px auto;
                width: 92%;
             }
             h2 {
                font-size: 2rem;
             }
             .btn {
                 font-size: 1rem;
                 padding: 14px 20px;
                 max-width: 350px;
             }
        }

         @media (max-width: 480px) {
             .top-bar {
                 flex-direction: column;
                 align-items: center;
                 gap: 12px;
                 padding: 15px;
             }
              .top-bar .redeem-link {
                 width: 80%;
                 justify-content: center; /* Center icon/text in button */
             }
             h2 {
                 font-size: 1.8rem;
             }
             .btn {
                 font-size: 0.95rem;
                 padding: 12px 18px;
                 max-width: 90%;
                 gap: 8px;
             }
             .bottom-bar {
                 font-size: 0.8rem;
                 padding: 15px;
             }
             .container {
                 padding: 25px 15px;
             }
         }

    </style>
</head>
<body>

    <div class="top-bar">
        <span id="welcome-message">Loading...</span>
        <div class="coin-section">
             <i class="fa-solid fa-coins"></i> <span>Balance: <span id="coin-balance" class="highlight">0</span></span>
        </div>
        <a href="redeem-robux.html" class="redeem-link">
            <i class="fa-solid fa-gift"></i> <span>Redeem Rewards</span>
        </a>
    </div>

    <div class="container">
        <h2>Engage & Earn Rewards</h2>
        <button class="btn" onclick="window.location.href='Earn.html'">
            <i class="fa-solid fa-gamepad"></i> Play Games & Earn
        </button>
        <button class="btn" onclick="window.location.href='tasks.html'">
            <i class="fa-solid fa-list-check"></i> Complete Tasks
        </button>
        <button class="btn" onclick="window.location.href='promocode.html'">
            <i class="fa-solid fa-ticket"></i> Redeem Promo Code
        </button>
    </div>

    <div class="bottom-bar">
        &copy; 2025 rbxworks. Not affiliated with Roblox in any way.
    </div>

    <script>
        function getRedeemCoins() {
            return parseFloat(localStorage.getItem("redeemCoins")) || 0;
        }

        function updateUI() {
            let username = localStorage.getItem("username");
            if (!username) {
                window.location.href = "login.html";
                return;
            }
            // Update welcome message and coin balance
            document.getElementById("welcome-message").innerText = `Welcome, ${username}!`;
            // Format balance with commas for thousands separators
            document.getElementById("coin-balance").innerText = getRedeemCoins().toLocaleString();
        }

        // Run script after DOM is loaded
        document.addEventListener("DOMContentLoaded", updateUI);
    </script>

</body>
</html>
