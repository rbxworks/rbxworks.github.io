<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #121212;
            color: white;
            padding: 50px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        .loader {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #ffcc00;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .btn {
            background: #ffcc00;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
        }
        .btn:hover {
            background: #e6b800;
        }
        .hidden {
            display: none;
        }
    </style>
    <script>
        function getCurrentDate() {
            return new Date().toISOString().split('T')[0]; // Format: YYYY-MM-DD
        }

        function completeTask() {
            let lastCompleted = localStorage.getItem("lastTaskDate");
            let today = getCurrentDate();
            let streak = parseInt(localStorage.getItem("streakCounter")) || 0;

            if (lastCompleted === today) {
                return false; // Already completed today
            }

            streak++;
            localStorage.setItem("lastTaskDate", today);
            localStorage.setItem("streakCounter", streak);

            return streak;
        }

        function redeemReward() {
            if (localStorage.getItem("redeemed30DayStreak")) {
                alert("You have already redeemed this reward.");
                return;
            }
            localStorage.setItem("redeemed30DayStreak", "true");
            location.href = "https://yourwebsite.com/redeem"; // Change to actual redemption link
        }

        function verifyRedirect() {
            document.getElementById("status").innerHTML = "Verifying...";
            const urlParams = new URLSearchParams(window.location.search);
            let streak = 0;

            if (urlParams.has("verified")) {
                setTimeout(() => {
                    streak = completeTask();
                    document.getElementById("verificationScreen").classList.add("hidden");
                    document.getElementById("verifiedScreen").classList.remove("hidden");
                    document.getElementById("streakCount").innerText = streak;
                    
                    if (streak === 30 && !localStorage.getItem("redeemed30DayStreak")) {
                        document.getElementById("redeemBtn").style.display = "block";
                    }
                }, 2000);
            } else {
                setTimeout(() => {
                    document.getElementById("verificationScreen").classList.add("hidden");
                    document.getElementById("notVerifiedScreen").classList.remove("hidden");
                }, 2000);
            }
        }

        window.onload = verifyRedirect;
    </script>
</head>
<body>
    <div id="verificationScreen" class="container">
        <h1>Verification</h1>
        <div class="loader"></div>
        <h2 id="status">Checking...</h2>
    </div>
    
    <div id="verifiedScreen" class="container hidden">
        <h1>✅ Verified!</h1>
        <h2>You earned 1 Redeem Coin! (Streak: <span id="streakCount"></span> days)</h2>
        <button id="redeemBtn" class="btn" style="display: none;" onclick="redeemReward()">Redeem Now</button>
    </div>
    
    <div id="notVerifiedScreen" class="container hidden">
        <h1>❌ Not Verified!</h1>
        <h2>Please complete the task properly.</h2>
        <button class="btn" onclick="location.href='https://cuty.io'">Retry</button>
    </div>
</body>
</html>
