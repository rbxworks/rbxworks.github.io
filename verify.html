<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #121212;
            color: white;
            padding: 50px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        .loader {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #ffcc00;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .btn {
            background: #ffcc00;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
        }
        .btn:hover {
            background: #e6b800;
        }
    </style>
    <script>
        function getCurrentDate() {
            return new Date().toISOString().split('T')[0]; // Format: YYYY-MM-DD
        }

        function increaseStreakAndCoins() {
            let lastCompleted = localStorage.getItem("lastTaskDate");
            let streak = parseInt(localStorage.getItem("streakCounter")) || 0;
            let today = getCurrentDate();
            let coinsClaimed = localStorage.getItem("coinsClaimed") === "true";
            let streakClaimed = localStorage.getItem("streakClaimed") === "true";

            if (coinsClaimed && streakClaimed) {
                return { coins: 0, streak: 0, message: "You have already claimed your coins and streak." };
            }

            if (lastCompleted === today) {
                return { coins: coinsClaimed ? 0 : 1, streak: 0, message: coinsClaimed ? "You have already claimed your coins today." : "You earned 1 Redeem Coin." };
            }

            if (!streakClaimed) {
                if (lastCompleted) {
                    let lastDate = new Date(lastCompleted);
                    let todayDate = new Date(today);
                    let difference = (todayDate - lastDate) / (1000 * 60 * 60 * 24);

                    if (difference === 1) {
                        streak++; // Continue streak
                    } else {
                        streak = 1; // Reset streak
                    }
                } else {
                    streak = 1;
                }
            }
            if(!coinsClaimed){
              localStorage.setItem("coinsClaimed", "true")
            }
            if(!streakClaimed){
              localStorage.setItem("streakClaimed","true");
              localStorage.setItem("streakCounter", streak);
              localStorage.setItem("lastTaskDate", today);
            }

            return { coins: coinsClaimed ? 0 : 1, streak: streakClaimed ? 0 : 1, message: coinsClaimed ? ("+"+(streakClaimed? 0 : 1 ) + " Streak") : ("You earned 1 Redeem Coin! " + (streakClaimed? "" : "+1 Streak")) };
        }

        function verifyRedirect() {
            document.getElementById("status").innerHTML = "Verifying...";
            const urlParams = new URLSearchParams(window.location.search);
            let result = { coins: 0, streak: 0, message: "❌ Not Verified! Please complete the task properly." };

            if (urlParams.has("verified")) {
                setTimeout(() => {
                    result = increaseStreakAndCoins();
                    document.getElementById("status").innerHTML = "✅ Verified! " + result.message;
                    document.querySelector('.loader').style.display = 'none';
                }, 2000);
            } else {
                setTimeout(() => {
                    document.getElementById("status").innerHTML = result.message;
                    document.getElementById("retry").style.display = "block";
                    document.querySelector('.loader').style.display = 'none';
                }, 2000);
            }
        }

        window.onload = verifyRedirect;
    </script>
</head>
<body>
    <div class="container">
        <h1>Verification</h1>
        <div class="loader"></div>
        <h2 id="status">Checking...</h2>
        <button id="retry" class="btn" style="display: none;" onclick="location.href='https://cuty.io'">Retry</button>
    </div>
</body>
</html>
