<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn by Playing Games</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(45deg, #ffcc00, #ff6699, #66ccff);
            font-family: Arial, sans-serif;
            text-align: center;
            color: #fff;
        }
        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .play-button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            background: #ff4500;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .play-button:hover {
            transform: scale(1.1);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }
        .play-button:active {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Earn by Playing Games</h1>
        <h2>More games Coming Out Soon!</h2></h2>
    <button class="play-button" onclick="location.href='whack-a-mole.html'">Play Whack-A-Mole</button>
</body>
</html>
