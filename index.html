<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - rbxworks</title> <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* CSS Variables for consistent theme */
        :root {
            --bg-gradient-start: #1f2937; /* Dark Gray Blue */
            --bg-gradient-end: #111827; /* Darker Gray Blue */
            --card-bg: rgba(31, 41, 55, 0.65); /* Card background */
            --accent-color: #38bdf8; /* Light Sky Blue */
            --accent-hover: #0ea5e9; /* Slightly Darker Sky Blue */
            --text-primary: #f3f4f6; /* Light Gray */
            --text-secondary: #d1d5db; /* Slightly darker gray for body text */
            --border-color: rgba(107, 114, 128, 0.3); /* Gray border */
            --shadow-color: rgba(0, 0, 0, 0.4);
            --card-blur: 8px;
            --border-radius-main: 12px;
            --border-radius-small: 8px;
        }

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            height: 100%;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end)) no-repeat center center fixed;
            background-size: cover;
            color: var(--text-primary);
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column; /* Stack top-bar and container */
            justify-content: center; /* Center container vertically */
            align-items: center; /* Center container horizontally */
            min-height: 100%;
            line-height: 1.7;
            padding: 20px; /* Add some padding */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Minimal Top Bar (Consistent with Login) */
        .top-bar {
            width: 100%;
            padding: 15px 30px;
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(var(--card-blur));
            -webkit-backdrop-filter: blur(var(--card-blur));
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 4px 15px var(--shadow-color);
            position: fixed; /* Keep at top */
            top: 0;
            left: 0;
            z-index: 100;
            text-align: left;
        }

        .brand-name {
            font-weight: 600;
            font-size: 1.3rem;
            color: var(--text-primary);
        }

        .brand-name i {
            margin-right: 8px;
            color: var(--accent-color);
        }

        /* Welcome Content Container */
        .container {
            background: var(--card-bg);
            padding: 50px 45px; /* More vertical padding */
            border-radius: var(--border-radius-main);
            box-shadow: 0 8px 32px var(--shadow-color);
            backdrop-filter: blur(var(--card-blur));
            -webkit-backdrop-filter: blur(var(--card-blur));
            border: 1px solid var(--border-color);
            text-align: center;
            max-width: 650px; /* Wider for welcome text */
            width: 100%;
            margin-top: 80px; /* Space below fixed top bar */
        }

        /* Heading Style */
        h1 {
            font-size: 2.6rem; /* Slightly larger */
            font-weight: 700;
            margin-bottom: 20px; /* Less space below h1 */
            color: var(--text-primary);
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
        }

        /* Paragraph Style */
        p {
            font-size: 1.15rem; /* Adjusted size */
            color: var(--text-secondary); /* Use secondary text color */
            max-width: 90%; /* Relative width */
            margin: 0 auto 35px auto; /* Center paragraph block */
            line-height: 1.8; /* Better readability for paragraphs */
        }

        /* Button Style */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background-color: var(--accent-color);
            color: var(--bg-gradient-end); /* Dark text */
            font-size: 1.15rem; /* Match paragraph */
            font-weight: 600;
            padding: 15px 35px; /* Generous padding */
            border: none;
            border-radius: var(--border-radius-small);
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(56, 189, 248, 0.25);
            text-decoration: none; /* Ensure link styling is removed */
        }

        .btn:hover {
            background-color: var(--accent-hover);
            transform: translateY(-3px) scale(1.03); /* Slightly different hover */
            box-shadow: 0 7px 15px rgba(56, 189, 248, 0.4);
        }

        .btn:active {
             transform: translateY(-1px) scale(1);
             box-shadow: 0 3px 8px rgba(56, 189, 248, 0.3);
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .container {
                max-width: 90%;
                padding: 40px 30px;
            }
            h1 {
                font-size: 2.2rem;
            }
            p {
                font-size: 1.05rem;
            }
            .btn {
                font-size: 1.05rem;
                padding: 14px 30px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .top-bar {
                padding: 12px 20px;
            }
            .brand-name {
                font-size: 1.1rem;
            }
            .container {
                padding: 30px 20px;
                margin-top: 70px;
            }
            h1 {
                font-size: 1.9rem;
            }
            p {
                font-size: 1rem;
                margin-bottom: 30px;
            }
            .btn {
                font-size: 1rem;
                padding: 12px 25px;
                width: 80%; /* Make button wider on small screens */
            }
        }

    </style>
</head>
<body>

<div class="top-bar">
    <span class="brand-name">
        <i class="fa-solid fa-cubes"></i> rbxworks
    </span>
</div>

<div class="container">
    <h1>Welcome to rbxworks</h1> <p>Complete exciting offers, engage with fun games, and earn valuable Coins redeemable for awesome rewards!</p> <a href="login.html" class="btn">
        <i class="fa-solid fa-arrow-right-to-arc"></i> Start Earning Now
    </a>
</div>

</body>
</html>
