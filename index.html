<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
            background: url('https://images.pexels.com/photos/355770/pexels-photo-355770.jpeg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 2.5rem;
            text-shadow: 0 0 20px #ffcc00, 0 0 40px #ffcc00;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            max-width: 600px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            margin-bottom: 30px;
        }

        .btn {
            background: linear-gradient(90deg, #ff6600, #ffcc00);
            color: white;
            font-size: 1.2rem;
            padding: 15px 35px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.8);
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <h1>Welcome to Our Rewards Platform</h1>
    <p>Complete offers, play games, and earn Redeem Coins that you can exchange for Robux!</p>

    <a href="login.html" class="btn">Start Earning Now</a>

</body>
</html>
